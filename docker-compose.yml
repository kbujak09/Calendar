services:
  backend:
    build: ./app
    container_name: calendar-backend
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - ENV=development
    volumes:
      - ./app:/app
    working_dir: /app

  frontend:
    build: ./web
    container_name: calendar-frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173 --strictPort
    ports:
      - "5173:5173"
    volumes:
      - ./web:/web
      - /web/node_modules
    working_dir: /web
    tty: true
    stdin_open: true
